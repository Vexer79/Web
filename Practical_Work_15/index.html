<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practical Work 15</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="header-wrapper__container">
                <div class="logo__container">
                    <img src="" class="logo__img" />
                    <div class="logo-label__container">
                        <h1 class="name-logo__h1">Custom company</h1>
                        <div class="family-logo__container">
                            <img src="" alt="family logo img" class="family-logo__img" />
                            <span class="name-family-logo__span">Custom family</span>
                        </div>
                    </div>
                </div>
                <div class="icon-menu">
                    <span></span>
                </div>
                <div class="nav__container">
                    <nav>
                        <ul>
                            <li><a class="catalog__link" href="/catalog">Catalog</a></li>
                            <li><a class="about__link" href="/about">About</a></li>
                            <li><a class="awards__link" href="/awards">Awards</a></li>
                        </ul>
                    </nav>
                    <div class="number__container">
                        <a class="number__link" href="tel:(555)555-44-55">(555)555-44-55</a>
                        <p>*Contact us</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-wrapper__container">
                <div id="carouselControl" class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="carousel-img" alt="First slide" src="image.png" />
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-img" alt="Second slide" src="image.png" />
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-img" alt="Third slide" src="image.png" />
                        </div>
                    </div>
    
                    <a id="carouselPrev" class="carousel-control-prev" role="button">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a id="carouselNext" class="carousel-control-next" role="button">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="carousel.js"></script>
    </body>
</html>
