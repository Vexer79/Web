<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <h1>Контрольна робота №3</h1>
        <h2>Рокицький Іван Ігорович</h2>
        <div>
            <label for="first-operand">Operand 1:</label>
            <input name="first-operand" id="first-operand" type="text" />
            <label for="second-operand">Operand 2:</label>
            <input name="second-operand" id="second-operand" type="text" />
            <h3 id="result">Result:</h3>
            <button id="addBtn">+</button>
            <button id="subtractBtn">-</button>
            <button id="multiplyBtn">*</button>
            <button id="divideBtn">/</button>
            <button id="logBtn">log</button>
            <button id="sinBtn">sin</button>
            <button id="tanBtn">tan</button>
        </div>
        <div id="content"></div>
    </body>
</html>
