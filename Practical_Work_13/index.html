<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../Practical_Work_2/reset-style.css" />
    </head>
    <body>
        <div id="menu">
            <h1>Game</h1>
            <label for="difficulty">Choose difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="" selected disabled hidden>Please choose an option</option>
                <option value="Lazy">Lazy</option>
                <option value="Medium">Medium</option>
                <option value="Impossible">Impossible</option>
            </select>
            <label for="color">Choose color:</label>
            <select name="color" id="color">
                <option value="" selected disabled hidden>Please choose an option</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
            </select>
            <button id="start">Start</button>
        </div>
        <div id="game">
            <div>
                <label for="score">score: </label>
                <span name="score" id="score">0</span>
            </div>
            <div>
                <label for="time">time left for click: </label>
                <span name="time" id="time"></span>
            </div>
        </div>
        <table id="scoreTable">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tbody>
                <tr>
                    <th>hello</th>
                    <th>1000</th>
                </tr>
            </tbody>
        </table>
        <div id="player"></div>
        <script src="script.js"></script>
    </body>
</html>
