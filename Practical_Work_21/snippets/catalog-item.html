<div class="category-item__container">
    <div class="category-img__container">
        <div class="img__container" style="background-image: url('images/catalog/{{url}}.jpg') !important;">
            <div class="item-id__container">{{id}}</div>
        </div>
        <div class="price__container">
            <span class="price-main__container">{{max-price}}</span>
            <span class="price-hint__container">(1+ pos)</span>
            <span class="price-main__container">{{min-price}}</span>
            <span class="price-hint__container">{{max-amount}}</span>
        </div>
    </div>
    <div class="category-content__container">
        <h3 class="category-title__container">{{title}}</h3>
        <p class="category-description__container">{{description}}</p>
    </div>
</div>
<hr />
